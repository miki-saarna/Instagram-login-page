<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='styles.css'>
    <script src='script.js'></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
</head>

<body>
  <div class='container-1'>
    <div class='content-container'>
        <img class='logo-insta' alt='instagram-logo' src='/images/insta-logo.png'>
        <form>
            <label for='un'></label>
            <input type='text' id='un' name='username' placeholder='Phone number, username, or email'>
            <label for='pw'></label>
            <input type='password' id='pw' name='password' placeholder='password'>
            <input type='submit' value='Log In'>
        </form>
        <div class='mid-container'>
            <div><hr></div>
            <div><p>OR</p></div>
            <div><hr></div>
        </div>
        <div class='end-container'>
            <div><img class=logo-fb alt='facebook-logo' src='/images/fb-logo.png'></div>
            <div><h4>Log in with Facebook</h4></div>
        </div>
        <p>Forgot password?</p>
    </div> 
    </div> 
      <div class='container-2'>
          <div class='container-content-2'>
          <div><p>Don't have an account?</p></div>
          <div><a href='#'>Sign up</a></div>
        </div>
    </div> 
  <div class='get-app'>
      <p>Get the app.</p>
    </div>
  <div class='container-3'>
      <div class='app-store-logo'><a href='https://apps.apple.com/app/instagram/id389801252?vt=lo' target='_blank'><img alt='' src='https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png' target='_blank'></a></div>
      <div class='play-store-logo'><a href='https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD89BC83D-2F6A-4E18-9D5D-443A31E210DC%26utm_content%3Dlo%26utm_medium%3Dbadge' target='_blank'><img alt='' src='https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png' target='_blank'></a></div>
  </div>
  <div class='container-4'>
      <div class='links'><a href='#' target='_blank'>About</a></div>
      <div class='links'><a href='#' target='_blank'>Blog</a></div>
      <div class='links'><a href='#' target='_blank'>Jobs</a></div>
      <div class='links'><a href='#' target='_blank'>Help</a></div>
      <div class='links'><a href='#' target='_blank'>API</a></div>
      <div class='links'><a href='#' target='_blank'>Privacy</a></div>

      <div class='links'><a href='#' target='_blank'>Hashtags</a></div>
      <div class='links'><a href='#' target='_blank'>Locations</a></div>
  </div>
  <div class='container-5'>
      <div class='language-selector'>
      <select aria-label='Switch Display Language'>
        <option>English</option>
        <option>Spanish</option>
        <option>Japanese</option>
    </select>
</div>
